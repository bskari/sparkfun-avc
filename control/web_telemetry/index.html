<!DOCTYPE html>
<html>
<head>
    <title>Sparkfun AVC web telemetry</title>
    <link href="static/theme.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="width:500px; padding:0px;">

    <div>
        <div id="alerts">
        </div>

        <p>
            <button id="run-button" type="button" class="btn btn-lg btn-success">Run</button>
            <button id="stop-button" type="button" class="btn btn-lg btn-danger">Stop</button>
            <button id="send-button" type="button" class="btn btn-lg btn-default">Send</button>
            <button id="stop-sending-button" type="button" class="btn btn-lg btn-default">Stop Sending</button>
        </p>

        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <tr>
                        <th>Latitude</th>
                    </tr>
                    <tr>
                        <td id="latitude"></td>
                    </tr>
                    <tr>
                        <th>Longitude</th>
                    </tr>
                    <tr>
                        <td id="longitude"></td>
                    </tr>
                    <tr>
                        <th>Accuracy</th>
                    </tr>
                    <tr>
                        <td id="accuracy"></td>
                    </tr>
                    <tr>
                        <th>Speed m/s</th>
                    </tr>
                    <tr>
                        <td id="speed"></td>
                    </tr>
                    <tr>
                        <th>HeadingÂ°</th>
                    </tr>
                    <tr>
                        <td id="heading"></td>
                    </tr>
                    <tr>
                        <th>Timestamp</th>
                    </tr>
                    <tr>
                        <td id="timestamp"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="altitude" style="display:none"></div>
    </div>

    <script src="/static/jquery-2.1.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/telemetry.js"></script>
    <script type="text/javascript">
$(document).ready(function () {
    'use strict';
    var buttons = {
        run: $('#run-button'),
        stop: $('#stop-button'),
        send: $('#send-button'),
        stopSending: $('#stop-sending-button')
    };
    var telemetryFields = {
        latitude: $('#latitude'),
        longitude: $('#longitude'),
        altitude: $('#altitude'),
        accuracy: $('#accuracy'),
        heading: $('#heading'),
        speed: $('#speed'),
        timestamp: $('#timestamp')
    };
    sparkfun.telemetry.init(
        buttons,
        telemetryFields,
        '${webSocketAddress}'
    );
});
    </script>
</body>

</html>
